<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
	<title>投票报名</title>
	<link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
	<div class="content">
		<div class="register_header">
			<div class="title tada">
				<img src="/images/title.png" alt="">
			</div>
		</div>
		<div class="register_item">
			<div class="reitems">
				<p class="refont">姓名:</p>
				<input type="text" class="reinput" placeholder="请填写姓名">
			</div>
			<div class="reitems">
				<p class="refont">密码:</p>
				<input type="password" class="reinput password initial_password" placeholder="数字或字母不超过10个长度" maxlength="10">
			</div>
			<div class="reitems">
				<p class="refont">确认密码:</p>
				<input type="password" class="reinput password confirm_password" placeholder="数字或字母不超过10个长度" maxlength="10">
			</div>
			<div class="reitems">
				<p class="refont">手机号码:</p>
				<input type="text" class="reinput" placeholder="请填写正确格式的手机号码">
			</div>
			<div class="reitems">
				<p class="refont">自我描述:</p>
				<input type="text" class="reinput" placeholder="请填写自我描述（20字以内）" maxlength="20">
			</div>
			<div class="reitems">
				<p class="refont">性别:</p>
				<div class="gender">
					<div>
						<input type="radio" name="name" checked /><span>男</span>
					</div>
				  	<div>
				  		<input type="radio" name="name" /><span>女</span>
				  	</div>
				</div>
			</div>
			<div class="rebtn">
				提交
			</div>
		</div>
	</div>
</body>
<script src="static/js/prefixfree.min.js"></script>
<script src="/javascripts/zepto.min.js"></script>
<script>
	$(".rebtn").on('click',function () {
	    var objects={};
        var password1=$(".reinput")[1].value;
        var password2=$(".reinput")[2].value;
		var username=$(".reinput ")[0].value;
		var number=$(".reinput ")[3].value;
		var content=$(".reinput ")[4].value;
		console.log(password1,password2,username,number,content);
		if(!(/^\s*$/.test(username))){
            objects.username=username
		}else{
		    alert("请输入正确的用户名")
			return;
		}
        if(/^[a-zA-Z0-9]{0,10}$/.test(password1)){
            if(/^[a-zA-Z0-9]{0,10}$/.test(password2)){
                if(password2===password1){
                    objects.password=password1
                }else{
                    alert("请确认密码")
                    return;
                }
            }else{
                alert("请输入正确格式的密码")
                return;
            }
        }else{
            alert("请输入正确格式的密码");
            return;
        }
        if(/^(\(\d{3,4}\)|\d{3,4}-)?\d{7,8}$/.test(number)){
            objects.mobile=number;
		}else{
            alert("请输入正确格式的号码格式");
            return;
		}
		if(content.length<=20){
            objects.description=content
		}else{
		    alert("请输入正确格式的描述");
            return;
		}
        console.log(objects)
    })


</script>
</html>
